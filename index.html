<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>中国 Flash Cards</title> 

    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="CFC.start()">

    <div class="loading">
        <div class="wrapper">
            <h1 id="fetchingData">Fetching data...</h1>
        </div>
    </div>

    <div id="playTime">
        <div class="wrapper">
            <h1 id="guessWord">WORD TO GUESS GOES HERE</h1>
        </div>
        <div class="wrapper">
            <button id="btnShow">SHOW</button>
        </div>
        <div class="wrapper">
            <h1 id="answerPinyin">ANSWER PINYIN</h1>
        </div>
        <div class="wrapper">
            <h1 id="answerChinese">ANSWER 中文</h1>
        </div>
    </div>

</body>
</html>
